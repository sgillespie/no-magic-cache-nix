
name: Build

on:
  push: {}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Cache Nix
        uses: actions/cache@v4
        with:
          path: ${{ runner.temp }}/nix-binary-cache
          key: ${{ runner.os }}-nix-cache-sgillespie

      - name: Prepopulate Nix Cache
        run: |
          mkdir -p "${{ runner.temp }}/nix-binary-cache/nar"

      - name: Install Nix
        uses: cachix/install-nix-action@v30
        with:
          extra_nix_config: |
            extra-substituters = file://${{ runner.temp }}/nix-binary-cache
            extra-trusted-public-keys = local-cache-1:PrMkzjlx4rG/54500KcEEHoGoGltjMbB+CKiRWGG370=
            require-sigs = true

      - name: Build hello
        run: |
          nix build -v nixpkgs\#pkgsCross.musl64.hello

      - name: Save Nix Cache
        if: ${{ runner.os == 'Linux' }}
        env:
          NIX_SIGNING_PRIVATE_KEY: ${{ secrets.NIX_SIGNING_PRIVATE_KEY }}
        run: |
          # Sign store paths
          echo "$NIX_SIGNING_PRIVATE_KEY" > nix-cache-secret.key
          nix store sign --key-file nix-cache-secret.key --recursive ./result
          nix copy --to "file://${{ runner.temp }}/nix-binary-cache" nixpkgs\#pkgsCross.musl64.hello
